{% extends "base.html" %}
{% block head %}
<title>Hello</title>
{% endblock %}
{% block body %}

<div class="flex flex-col items-center justify-center h-max">
    <h1 class="text-2xl font-bold">Login</h1>
    <form action="/" method="post" class="flex flex-col mt-4">
        <input type="text" name="username" id="username" placeholder="Username" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
        <input type="password" name="password" id="password" placeholder="Password" class="px-3 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
        <input type="submit" value="Login" class="px-4 py-2 mt-4 text-white bg-pink-500 rounded-md hover:bg-pink-600">
    </form>
</div>
<a href="register" class="mt-4 text-pink-500 hover:underline">Create an Account</a>
{% endblock %}
